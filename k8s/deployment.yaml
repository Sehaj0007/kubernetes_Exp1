apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: sehaj07/myapp:02f9a5e2be97173ab43860c153b200411d295f11
        ports:
        - containerPort: 3000
