apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: sehaj07/myapp:1b0b20204712daf16930619a4654fdc90c6cd66b
        ports:
        - containerPort: 3000
